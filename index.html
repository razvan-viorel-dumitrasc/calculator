<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">

            <button class="delete" onclick="deleteResult()">DEL</button>
            <button onclick="inputSquareRoot()">√</button>
            <button onclick="inputParenthesis('(')">(</button>
            <button onclick="inputParenthesis(')')">)</button>
            <button onclick="inputOperation('/')">÷</button>

            <button></button>
            <button onclick="inputNumber(7)">7</button>
            <button onclick="inputNumber(8)">8</button>
            <button onclick="inputNumber(9)">9</button>
            <button onclick="inputOperation('*')">×</button>

            <button onclick="memoryAdd()">M+</button>
            <button onclick="inputNumber(4)">4</button>
            <button onclick="inputNumber(5)">5</button>
            <button onclick="inputNumber(6)">6</button>
            <button onclick="inputOperation('-')">-</button>

            <button onclick="clearDisplay()">MC</button>
            <button onclick="inputNumber(1)">1</button>
            <button onclick="inputNumber(2)">2</button>
            <button onclick="inputNumber(3)">3</button>
            <button onclick="inputOperation('+')">+</button>

            <button onclick="inputNumber(0)">0</button>
            <button onclick="inputDoubleZero()">00</button>
            <button onclick="inputTripleZero()">000</button>
            <button onclick="inputDot()">.</button>
            <button onclick="calculate()" class="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
